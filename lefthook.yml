pre-commit:
  parallel: true
  commands:
    biome:
      glob: "src/**/*.{ts,tsx,js,jsx,json}"
      run: npx biome check --write {staged_files}
      stage_fixed: true
    secretlint:
      glob: "**/*"
      run: |
        for file in {staged_files}; do
          if [ -f "$file" ]; then
            cat "$file" | npx secretlint --maskSecrets --stdinFileName="$file" || exit 1
          fi
        done
    typescript:
      glob: "src/**/*.{ts,tsx}"
      run: npx tsc --noEmit

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
